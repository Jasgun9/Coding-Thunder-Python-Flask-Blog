{% extends "layout.html" %}
{% block body %}
{% set fname = '/static/img/' + post.img_file %}
  <!-- Page Header -->
  
  <header class="masthead" id="img" style="background-image: url('{{fname}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.tagline}}</h2>
            <span class="meta">Posted by
              <a href="#">Admin</a>
              on {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.content}}

        </div>
      </div>
    </div>
  </article>

  {% endblock %}
